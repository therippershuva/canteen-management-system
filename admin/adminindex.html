<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://kit.fontawesome.com/cb82700b96.js" crossorigin="anonymous"></script>
    <!-- <script src='main.js'></script> -->

    <!-- File Links -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/adminstyle.css">
    <title>Dashboard</title>
</head>

<body>
    <section class="admin_bg full_page">
        <!-- Nav Bar Section Starts Here -->
        <section class="admin_nav">
            <span class="nav_logo"><img src="/Photo/logo.jpg" alt="Canteen Logo" class="image_res"><span class="logo_title">Online Canteen
                System</span></span>
            <div class="admin_nav_menu">
                
                <ul class="admin_menu_list">
                    <li class="Manage_User">
                        <span class="user_header admin_header">Manage User</span>
                    </li>
                    <li>
                        <span class="product_header admin_header">Manage Product</span>
                    </li>
                    <li>
                        <span class="order_header admin_header" >Manage Order</span>
                    </li>
                    <li>
                        <span class="check_header admin_header">Check Contact</span>
                    </li>
                    <li>
                        <span class="welcome_header">Welcome Admin</span>
                    </li>
                    <!-- <li>
                        <span class="temp_nav"><i class="fa-solid fa-power-off"></i></span>
                    </li> -->
                </ul>
            </div>
        </section>
        <!-- Nav Bar Section Ends Here -->

        <!-- Logout Section Starts Here -->
        <section class="logout_section hide">
            <div class="logout_div">
                <span class="logout_text">Logout</span><span class="logout_icon"><i class="fa-solid fa-power-off"></i></span>
            </div>
        </section>
        <!-- Logout Section Ends Here -->

        <!-- Main Heading Starts Here -->
        <section class="lrg_heading">
            <div class="main_title">
                Orders
            </div>
        </section>
        <!-- Main Heading Ends Here -->

        <!-- Main Section Starts Here -->
        <section class="admin_main" id="admin_main_section">
            <div class="admin_order_heading">
                <p class="id_heading">Order ID</p>
                <p class="userid_heading">User ID</p>
                <p class="location_heading">Location</p>
                <p class="total_heading">Total</p>
                <p class="ostatus_heading">Status</p>
                <p class="date_heading">Added On</p>
            </div>
        </section>
        <!-- Main Section Ends Here -->

        <!-- Addtional Order Section Starts Here -->
        <section class="admin_order hide" id="admin_order_section">
            <div class="admin_order_details_heading">
                <p class="order_prod_heading">Product Name</p>
                <p class="order_qty_heading">Quantity</p>
                <p class="order_price_heading">Price</p>
            </div>
        </section>
        <!-- Addtional Order Ends Here -->

        <!-- Code For Importing JavaScript File -->
    <script src="/admin.js"></script>
    <script src="/adminOrder.js"></script>
    <script src="/adminlogin.js" defer></script>
    </section>
</body>

</html>
