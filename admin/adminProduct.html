<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://kit.fontawesome.com/cb82700b96.js" crossorigin="anonymous"></script>
    <!-- <script src='main.js'></script> -->

    <!-- File Links -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/adminstyle.css">
    <title>Dashboard</title>
</head>

<body>
    <section class="admin_bg full_page_admin">
        <!-- Nav Bar Section Starts Here -->
        <section class="admin_nav">
            <span class="nav_logo"><img src="/Photo/logo.jpg" alt="Canteen Logo" class="image_res"><span
                    class="logo_title">Online Canteen
                    System</span></span>
            <div class="admin_nav_menu">

                <ul class="admin_menu_list">
                    <li class="Manage_User">
                        <span class="user_header admin_header">Manage User</span>
                    </li>
                    <li>
                        <span class="product_header admin_header">Manage Product</span>
                    </li>
                    <li>
                        <span class="order_header admin_header">Manage Order</span>
                    </li>
                    <li>
                        <span class="check_header admin_header">Check Contact</span>
                    </li>
                    <li>
                        <span class="welcome_header">Welcome Admin</span>
                    </li>
                    <!-- <li>
                        <span class="temp_nav"><i class="fa-solid fa-power-off"></i></span>
                    </li> -->
                </ul>
            </div>
        </section>
        <!-- Nav Bar Section Ends Here -->

        <!-- Logout Section Starts Here -->
        <section class="logout_section hide">
            <div class="logout_div">
                <span class="logout_text">Logout</span><span class="logout_icon"><i
                        class="fa-solid fa-power-off"></i></span>
            </div>
        </section>
        <!-- Logout Section Ends Here -->

        <!-- Main Heading Starts Here -->
        <section class="lrg_heading">
            <div class="main_title">
                Products
            </div>
        </section>
        <!-- Main Heading Ends Here -->

        <!-- Main Product Section Starts Here -->
        <section class="main_product_section" id="main_product_section">
            <div class="admin_prod_heading">
                <p class="name_heading">Name</p>
                <p class="price_heading">Price</p>
                <p class="type_heading">Type</p>
                <p class="stock_heading">Stock</p>
                <p class="status_heading">status</p>
            </div>
        </section>

        <!-- Main Product Section Ends Here -->

    </section>
    <!-- Code For Importing JavaScript File -->
    <script src="/adminProduct.js"></script>
    <script src="/admin.js"></script>
    <script src="/adminlogin.js" defer></script>
</body>

</html>
