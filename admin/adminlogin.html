<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://kit.fontawesome.com/cb82700b96.js" crossorigin="anonymous"></script>
    <!-- <script src='main.js'></script> -->

    <!-- File Links -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/adminstyle.css">
    <title>Login</title>
</head>
<body>
        <section class="admin_bg">

            <!-- Main Section Starts Here -->
            <section id="main_login_section">
                <div class="main_login">
                    <div class="admin_login">
                        <form class="admin_login_form">
                            <div class="admin_login_form_div">
                                <p class="admin_id_p">    
                                    <label class="idL" for="admin_id">Enter ID:</label>
                                <input type="text" name="admin_id" id="admin_id" placeholder="ID" class="admin_id admin_input_text">
                            </p>
                            <p class="admin_password_p">
                                <label class="passL" for="admin_password">Enter Password:</label>
                                <input type="password" name="admin_password" id="admin_password" placeholder="Password" class="admin_password admin_input_text">
                            </p>
                            <p class="admin_submit_p submitPbtn">
                                <input type="submit" name="admin_submit" class="admin_submit_btn">
                            </p>
                            </div>                        
                        </form>
                    </div>
                </div>
            </section>
            <!-- Main Section Ends Here -->
        </section>
    <!-- Code For Importing JavaScript File -->
    <script src="/adminlogin.js" defer></script>
    <script src="/admin.js"></script>
</body>
</html>
